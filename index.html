<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <title>WebAR Model Viewer Example</title>
  <style>
    model-viewer {
      width: 100%;
      height: 80vh;
    }
  </style>
</head>
<body>
  <!-- Model Viewer -->
  <model-viewer id="arViewer" src="anpanman.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls auto-rotate></model-viewer>

  <!-- Buttons to Change Model -->
  <div>
    <button onclick="changeModel('anpanman.glb')">アンパンマン</button>
    <button onclick="changeModel('myakumyaku2.glb')">みゃくみゃく</button>
    <button onclick="changeModel('ozaki10000s_ForNamecard.glb')">尾嵜聡</button>
  </div>

  <script>
    // model-viewer要素内のモデルソースを変更する関数
    function changeModel(modelUrl) {
      const viewer = document.getElementById('arViewer');
      viewer.src = modelUrl;
    }
  </script>
</body>
</html>
